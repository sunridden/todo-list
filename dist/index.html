<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>✍️ Todo List</h1>
    </header>
    <div class="main">
        <div class="sidebar">
            <div class="default-navigation">
                <button>Inbox</button>
                <button>Today</button>
                <button>Next 7 Days</button>
            </div>
            <h2 class="projects-title">Projects</h2>
            <button>➕ Add project</button>
        </div>
        <div class="tasks">
            <h1>Inbox</h1>
            <button class="add-task-btn">➕ Add task</button>
            <form class="new-todo-item-form hidden" action="post">
                <textarea name="title" id="title" cols="5" rows="5" placeholder="Task name" required></textarea>
                <textarea name="description" id="description" cols="5" rows="5" placeholder="Description"></textarea>
                <label for="date"></label>
                <input class="date" name="date" type="date" required>
                <div class="priority-btns">
                    <p class="priority-text">Priority: </p>
                    <label for="low-priority" class="priority-label">Low</label>
                    <input name="new-priority" id="low-priority" type="radio" value="low" required>
                    <label for="medium-priority" class="priority-label">Medium</label>
                    <input name="new-priority" id="medium-priority" type="radio" value="medium">
                    <label for="high-priority" class="priority-label">High</label>
                    <input name="new-priority" id="high-priority" type="radio" value="high">
                </div>
                <div class="form-btns">
                    <button class="submit-btn form-btn">Submit</button>
                    <button type="button" class="cancel-btn form-btn">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
